<head>

<body>

    <div class="container-fluid" id="wrapper">

        <div class="row" id="homeJumbo">
            <div class="overlay"></div>
            <div class="col-lg-12">
                <h1>
                    <a href="./">FOOD TRACKER</a>
                </h1>

                <div class="row t20">
                    <div class="col-lg-4 col-lg-offset-4">
                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation">
                                <a href="./" title="Home">Home</a>
                            </li>
                            <li role="presentation" class="active">
                                <a href="./add.html" title="Add Food Item">Add Food Item</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row t20">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="lean-h text-black">
                            <i class="glyphicon glyphicon-plus-sign"></i> New Food Form
                        </h3>
                        <hr />

                        <form action="" method="POST" role="form">

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="food-name">Food Name</label>
                                        <input type="text" class="form-control" id="food-name" name="food-name"
                                            placeholder="Food Name" autofocus>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="protein">Protein</label>
                                        <input type="number" class="form-control" id="protein" name="protein"
                                            placeholder="Protein">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="carbohydrates">Carbohydrates</label>
                                        <input type="number" class="form-control" id="carbohydrates"
                                            name="carbohydrates" placeholder="Carbohydrates">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="fat">Fat</label>
                                        <input type="number" class="form-control" id="fat" name="fat" placeholder="Fat">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label style="visibility:hidden">submit</label>
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <i class="glyphicon glyphicon-upload"></i> Submit
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row t20">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="lean-h text-black">
                            <i class="glyphicon glyphicon-th-list"></i> Existing Food Items
                        </h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 5%;">#</th>
                                    <th>Name</th>
                                    <th style="width: 10%;">Protein</th>
                                    <th style="width: 16%;">Carbohydrates</th>
                                    <th style="width: 10%;">Fat</th>
                                    <th style="width: 12%;">Calories</th>
                                    <th style="width: 20%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Burger</td>
                                    <td>20</td>
                                    <td>25</td>
                                    <td>15</th>
                                    <td>315</td>
                                    <td>
                                        <a href="#" class="btn btn-default btn-xs">
                                            <i class="glyphicon glyphicon-pencil"></i> Edit
                                        </a>
                                        <a href="#" class="btn btn-danger btn-xs">
                                            <i class="glyphicon glyphicon-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Burger</td>
                                    <td>20</td>
                                    <td>25</td>
                                    <td>15</th>
                                    <td>315</td>
                                    <td>
                                        <a href="#" class="btn btn-default btn-xs">
                                            <i class="glyphicon glyphicon-pencil"></i> Edit
                                        </a>
                                        <a href="#" class="btn btn-danger btn-xs">
                                            <i class="glyphicon glyphicon-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2017 <strong>Food Tracker</strong>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="./bs/js/jquery.min.js"></script>

</body>

</html>
